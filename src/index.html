<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <main class="container-fluid">
    <input type="text" id="myInput" placeholder="Search for names.." title="Type in a name">
    <button class="btn btn-dark" id="submit">Search</button>
    <button class="btn btn-danger button1">SeeALL</button>

    <div class="row">
      <div class="col-8">
        <table class="table table-dark order-table" id="myTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Artist</th>
              <th scope="col">Album</th>
              <th scope="col">Time</th>
              <th scope="col">Price</th>
              <th scope="col">Add to Favorite</th>
            </tr>
          </thead>
          <tbody class="tbody1">
          </tbody>
          <tbody class="tbody2" id="tbody3">

          </tbody>
        </table>
      </div>
      <div class="col-4 ">
        <p>My Favorites</p>
        <div id = "favorites">

        </div>
      </div>
    </div>

  </main>



</body>

</html>
